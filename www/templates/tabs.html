<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  
  <ion-tab title="Login" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>
  <!-- Dashboard Tab -->
  <ion-tab title="Vid-agua" icon-off="ion-social-youtube" icon-on="ion-social-youtube" href="#/tab/vid-agua">
    <ion-nav-view name="tab-vid-agua"></ion-nav-view>
  </ion-tab>

<ion-tab title="ADN" icon-off="ion-beaker" icon-on="ion-beaker" href="#/tab/adn">
    <ion-nav-view name="tab-adn"></ion-nav-view>
  </ion-tab>

<ion-tab title="Tabla" icon-off="ion-compose" icon-on="ion-compose" href="#/tab/tabla">
    <ion-nav-view name="tab-tabla"></ion-nav-view>
  </ion-tab>

<ion-tab title="Infografia" icon-off="ion-android-image" icon-on="ion-android-image" href="#/tab/infografia">
    <ion-nav-view name="tab-infografia"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Video" icon-off="ion-social-youtube-outline" icon-on="ion-social-youtube-outline" href="#/tab/video">
    <ion-nav-view name="tab-video"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Juego" icon-off="ion-social-android" icon-on="ion-social-android" href="#/tab/juego">
    <ion-nav-view name="tab-juego"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab 
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  -->

</ion-tabs>
